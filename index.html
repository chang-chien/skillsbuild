<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IBM SkillsBuild Village</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="app">
    
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="left-info">
            <div id="player-info">🛖 <span id="player-name">Player</span>'s Village</div>
            <div id="village-level">💻 AI Center Level: <span id="village-level-count">0</span></div>
          </div>
          <div class="right-resources">
            <div class="resources" id="raw-data">📄 <span id="raw-data-count">0</span><span class="label">Raw Data</span></div>
            <div class="resources" id="data-packet">📊 <span id="data-packet-count">0</span><span class="label">Data Packet</span></div>
            <div class="resources" id="security-token">🔐 <span id="security-token-count">0</span><span class="label">Security Token</span></div>
            <div class="resources" id="processing-unit">⚙️ <span id="processing-unit-count">0</span><span class="label">Processing Unit</span></div>
            <div class="resources" id="electricity">⚡ <span id="electricity-count">0</span><span class="label">Electricity</span></div>
          </div>
    </header>

    <!-- Main Grid -->
    <div class="main-grid">
      
      <!-- Side Menu -->
      <nav class="side-menu">
          <div class="top-buttons">
              <button id="btn-village">🏡 My Village</button>
              <!-- <button></button>
              <button id="btn-data-quiz">📊 Data Training</button>
              <button id="btn-academy-quiz">📘 Academy</button>
              <button id="btn-arena-quiz">⚔️ Arena</button>
              <button></button> -->
              <button id="btn-quests">📋 Quests</button>
              <button id="btn-news">📰 News</button>
              <button id="btn-insight">🔍 Insight Ledger</button>
              <button id="btn-leaderboard">🏆 Leaderboard</button>
          </div>
          <div class="bottom-buttons">
              <button id="btn-profile">👤 Profile</button>
              <button id="btn-setting">⚙️ Setting</button>
          </div>
      </nav>

      <!-- Main Game Content -->
      <main class="game-content" id="game-container">
        <p>Loading game...</p>
      </main>
    </div>

    <!-- Footer (optional) -->
    <footer class="footer">
      <p>&copy; 2025 IBM SkillsBuild Strategy Game. Developed by Terry Chang Chien.</p>
    </footer>

  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/dialogue.js"></script>
  <script type="module" src="js/upgrade.js"></script>
  <script type="module" src="js/contest.js"></script>
</body>
</html>
